<!DOCTYPE html>
<!-- thymeleaf、thymeleaf layout、thymeleaf security -->
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">

    <!-- CSRFトークンとヘッダー情報 -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>Board</title>

    <!-- font awesome CSS -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- custom CSS -->
    <link th:href="@{/css/board.css}" rel="stylesheet">

    <!-- jQuery -->
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">

    <!--共通ヘッダー-->
    <div th:replace="fragments/header::header"></div>

    <!--ページ別コンテンツ-->
    <div layout:fragment="content" class="content flex-fill my-4"></div>

    <!--共通フッター-->
    <div th:replace="fragments/footer::footer"></div>

    <!--ページ別追加スクリプト-->
    <div layout:fragment="script"></div>
</body>
</html>
