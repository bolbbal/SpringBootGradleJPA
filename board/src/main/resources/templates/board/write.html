<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
  <section class="section_height">
    <div class="container page_title">
      <div class="col-md-12">
        <h1>投稿</h1>
      </div>
    </div>

    <div class="container signUpForm">
      <div class="col-md-12">
        <form name="write" method="post" action="/boards/write">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <table class="form_table">
            <tr>
              <th><label th:for="title" >タイトル</label></th>
              <td><input type="text" name="title" style="width : 500px;"></td>
            </tr>

            <tr>
              <th><label th:for="content">内容</label></th>
              <td><textarea name="content"></textarea></td>
            </tr>

            <tr>
              <td colspan="2" class="text-center">
                <button type="submit" name="save">登録</button>
                <button type="button" name="cancel" onclick="history.back()">キャンセル</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </section>

</div>
</html>
