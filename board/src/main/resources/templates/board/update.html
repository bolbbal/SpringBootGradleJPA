<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
  <section class="section_height">
    <!--ページ名前-->
    <div class="container page_title">
      <div class="col-md-12">
        <h1>投稿編集</h1>
      </div>
    </div>

    <!--メインコンテンツ-->
    <div class="container signUpForm">
      <div class="col-md-12">

        <!--投稿編集欄-->
        <form name="update" method="post" action="/boards/update">

          <!--アップデート処理のため投稿のID値とCSRFトークン送信-->
          <input type="hidden" name="id" th:value="${board.id}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <!--作成した投稿表示-->
          <table class="form_table">
            <tr>
              <th><label th:for="title" >タイトル</label></th>
              <td><input type="text" name="title" th:value="${board.title}" style="width : 500px;" required></td>
            </tr>

            <tr>
              <th><label th:for="content">内容</label></th>
              <td><textarea name="content" th:text="${board.content}" required></textarea></td>
            </tr>

            <tr>
              <td colspan="2" class="text-center">
                <button type="submit" name="save">登録</button>
                <button type="button" name="cancel" onclick="history.back()">キャンセル</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </section>

</div>
</html>
