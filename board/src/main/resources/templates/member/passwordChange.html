<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
  <section>
    <div class="container page_title">
      <div class="col-md-12">
        <h1>パスワード編集</h1>
      </div>
    </div>

    <div class="container passwordChkForm">
      <div class="col-md-12">
        <form name="infoChange" method="post" action="/members/passwordChange">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <table style="width:700px;">

            <tr>
              <th>新しいパスワード</th>
              <td><input id="password" name="password" type="password"></td>
            </tr>
            <tr>
              <th>パスワード確認</th>
              <td><input id="passwordChk" type="password"></td>
            </tr>

            <tr>
              <td colspan="2"><button type="submit" id="passwordChange">パスワード編集</button><button type="button" name="cancel" onclick="history.back()">キャンセル</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </section>

</div>
</html>
